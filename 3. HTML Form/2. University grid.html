<!DOCTYPE html>
<html lang="en">

<head>
    <title>University grid</title>
    <meta charset="UTF-8">
</head>

<body>
    <thead>
        <table border="1" cellpadding="4">
            <tr>
                <td rowspan="2" valign="middle">Order</td>
                <td colspan="3" align="center">Personal Info</td>
                <td colspan="5" align="center">University Marks</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Faculty Number</td>
                <td>English</td>
                <td>Math</td>
                <td>Biology</td>
                <td>Physics</td>
                <td>Total</td>
            </tr>
        </table>
    </thead>
</body>

</html>
