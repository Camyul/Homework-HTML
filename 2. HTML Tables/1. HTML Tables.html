<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
        
</head>
<body>
    <header><img src="fruits.png" width="600px" /></header>
    <p></p>
    <p></p>
    <tbody>
      <table border="2" cellspacing="0" cellpadding="10" >
         <tr>
          <td colspan="3">Title goes here</td>
          <td>A</td>
          <td >B</td>
         </tr>
         <tr>
             <td rowspan="3">C</td>
             <td>D</td>
             <td>E</td>
             <td>F</td>
             <td>G</td>
         </tr>
         <tr>
             <td>H</td>
             <td colspan="2" ><center>I</center></td>
             <td rowspan="2">J</td>
         </tr>
         <tr>
             <td>K</td>
             <td>L</td>
             <td>M</td>
         </tr>
         <tr>
             <td>N</td>
             <td colspan="4"><center>O</center></td>
         </tr>
      </table>
    </tbody>
</body>
</html>
