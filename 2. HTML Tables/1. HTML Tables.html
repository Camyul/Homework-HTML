<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <header><img src="fruits.png" width="900px" /></header>
    <tbody>
      <table border="1" cellspacing="0" cellpadding="80">
         <tr>
          <td colspan="3">Title goes here</td>
          <td>A</td>
          <td>B</td>
         </tr>
         <tr>
             <td rowspan="3">C</td>
             <td>D</td>
             <td>E</td>
             <td>F</td>
             <td>G</td>
         </tr>
      </table>
    </tbody>
</body>
</html>
